<body onkeydown="a_keydown(event);">

<div class="aform">

			<span class="als">abcdefghijklmnopqrstuvwxyz</span>

			<button class="acheckbox achecked"onclick="a_checkbox(this);"><span class="als">@</span></button>
			<button class="acheckbox achecked"onclick="a_checkbox(this);"><span class="als">#</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">$</span></button>
		</div>
		<div class="atable">
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">%</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">^</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">&</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">*</span></button>
			<button class="acheckbox achecked"onclick="a_checkbox(this);"><span class="als">_</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">|</span></button>
		</div>
		<div class="atable">
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">:</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">=</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">?</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">(</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">)</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">{</span></button>
		</div>
		<div class="atable">
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">}</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">[</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">]</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">\</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">/</span></button>

			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">></span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">:</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">;</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">"</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">'</span></button>

			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">+</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">,</span></button>
			<button class="acheckbox"onclick="a_checkbox(this);"><span class="als">.</span></button>
		</div>
	</div>
	<button onclick="a_generate();">Құрастыру</button><span class="aml10">Символдар саны: <span id="acount"></span></span>
	<div class="amt10">
		<input class="amono alc"name="alower"type="text">
		<input class="amono"name="aoriginal"type="text">
	</div>
</div>

<script type="text/javascript">
var d=document,w=window,abc,ABC,numbers;
a_generate();
function a_checkbox(o)
{
	if(o.checked)
	{
		o.checked=0;
	}
	else
	{
		o.checked=1;
	}
	o.classList.toggle('achecked');
	a_symbols();
}
function a_symbols()
{
	var abc=d.getElementsByClassName('acheckbox')[0];
	if(!abc.classList.contains('achecked'))
	{
		abc=0;
	}
	else
	{
		abc=+d.getElementsByName('abc')[0].value;
	}
	var ABC=d.getElementsByClassName('acheckbox')[1];
	if(!ABC.classList.contains('achecked'))
	{
		ABC=0;
	}
	else
	{
		ABC=+d.getElementsByName('ABC')[0].value;
	}
	var numbers=d.getElementsByClassName('acheckbox')[2];
	if(!numbers.classList.contains('achecked'))
	{
		numbers=0;
	}
	else
	{
		numbers=+d.getElementsByName('numbers')[0].value;
	}
	var s=d.getElementById('asymbols').getElementsByClassName('achecked');
	var l=s.length;
	d.getElementById('acount').innerText=l+abc+ABC+numbers;
}
function a_generate()
{
	abc=+d.getElementsByName('abc')[0].value;
	ABC=+d.getElementsByName('ABC')[0].value;
	numbers=+d.getElementsByName('numbers')[0].value;
	var r='';
	var acheckboxes=d.getElementsByClassName('acheckbox');
	var l=acheckboxes.length;
	for(var a=0;a<l;a++)
	{
		var acheckbox=acheckboxes[a];
		if(acheckbox.classList.contains('achecked'))
		{
			var e=acheckbox.firstElementChild.innerText;
			var n=e.length;
			if(a==0)
			{
				n=abc;
			}
			if(a==1)
			{
				n=ABC;
			}
			if(a==2)
			{
				n=numbers;
			}
			r+=a_random(e,n);
		}
	}
	r=a_shuffle(r);
	r=r.join('');
	var t=d.createElement('textarea');
	t.innerHTML=r;
	d.getElementsByName('alower')[0].value=t.value;
	d.getElementsByName('aoriginal')[0].value=t.value;
	a_symbols();
}
function a_random(s,l)
{
	var r='';
	for(var a=0;a<l;a++)
	{
		var b=Math.floor(Math.random()*(s.length));
		r+=s[b];
	}
	return r;
}
function a_shuffle(s)
{
	var a,b,c,d,l=s.length,r=[];
	for(a=0;a<l;a++)
	{
		r[a]=s[a];
	}
	for(a=0;a<l;a++)
	{
		b=Math.floor(Math.random()*l);
		c=Math.floor(Math.random()*l);
		if(b==c)
		{
			c=Math.floor(Math.random()*l);
		}
		d=r[b];
		r[b]=r[c];
		r[c]=d;
	}
	return r;
}
function a_keydown(e)
{
	var e=e||window.event;
	var k=e.keyCode;
	if((e.ctrlKey)&&(k==13))
	{
		a_generate();
	}
}
</script>
